<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면접의 신</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Jua', sans-serif;
        }

        .step-indicator {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .step-indicator div {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .step-indicator .active {
            background-color: #00f;
            color: white;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .result-box {
            margin-bottom: 20px;
        }

        .result-box textarea {
            width: 100%;
            height: 60px;
            resize: none;
        }
    </style>
</head>

<body>
<div class="container">
    <header class="border-bottom lh-1 py-3 mb-4">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1"></div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-body-emphasis text-decoration-none" href="/index">
                    <img src="/images/로고.png" alt="로고" style="max-width: 50%; height: auto;">
                </a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <div class="dropdown me-2">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        마이페이지
                    </button>
                    <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" th:href="@{/profile}">내 정보</a></li>
                        <li><a class="dropdown-item" th:href="@{/mock-interview}">모의면접 결과</a></li>
                        <li><a class="dropdown-item" th:href="@{/change-password}">비밀번호 변경</a></li>
                        <li><a class="dropdown-item text-danger" th:href="@{/delete-account}">회원 탈퇴</a></li>
                    </ul>
                </div>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/logout}">로그아웃</a>
            </div>
        </div>
    </header>
</div>
    <div class="step-indicator">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="active">4</div>
    </div>

    <div class="result-box">
        <label for="expression">표정</label>
        <textarea id="expression"></textarea>
    </div>

    <div class="result-box">
        <label for="gaze">시선</label>
        <textarea id="gaze"></textarea>
    </div>

    <div class="result-box">
        <label for="habit">습관어</label>
        <textarea id="habit"></textarea>
    </div>

    <div class="action-buttons">
        <button class="btn btn-secondary">홈 화면</button>
    </div>

</div>

<footer>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="container d-flex flex-column align-items-center">
                <img src="/images/로고.png" alt="면접의 신 로고" class="img-fluid mb-3"
                     style="max-width: 100px; height: auto;">
                <div class="text-center text-body-secondary mt-3 d-flex flex-wrap justify-content-center">
                    <div class="p-2">
                        <p class="mb-0">프로젝트: 면접의 신</p>
                    </div>
                    <div class="p-2">
                        <p class="mb-0">개발자: 김도균, 석재민</p>
                    </div>
                    <div class="p-2">
                        <p class="mb-0">팀장: 김도균</p>
                    </div>
                    <div class="p-2">
                        <p class="mb-0">연락처: 010-5627-3836</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
