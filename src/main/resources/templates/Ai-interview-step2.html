<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const industrySelect = document.getElementById("industry-select");
        const jobSelect = document.getElementById("job-select");
        const occupationSelect = document.getElementById("occupation-select");
        const nextButton = document.getElementById("next-button");

        fetch("/industries")
            .then(response => response.json())
            .then(data => {
                data.forEach(industry => {
                    const option = document.createElement("option");
                    option.value = industry.name;
                    option.textContent = industry.name;
                    industrySelect.appendChild(option);
                });
            });

        industrySelect.addEventListener("change", function () {
            const industryName = this.value;
            jobSelect.innerHTML = '<option selected>직무를 선택하세요</option>';
            occupationSelect.innerHTML = '<option selected>직업을 선택하세요</option>';
            occupationSelect.disabled = true;

            if (industryName) {
                fetch(`/jobs?industryName=${industryName}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(job => {
                            const option = document.createElement("option");
                            option.value = job.name;
                            option.textContent = job.name;
                            jobSelect.appendChild(option);
                        });
                        jobSelect.disabled = false;
                    });
            } else {
                jobSelect.disabled = true;
                occupationSelect.disabled = true;
                nextButton.disabled = true;
            }
        });

        jobSelect.addEventListener("change", function () {
            const jobName = this.value;
            occupationSelect.innerHTML = '<option selected>직업을 선택하세요</option>';

            if (jobName) {
                fetch(`/occupations?jobName=${jobName}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(occupation => {
                            const option = document.createElement("option");
                            option.value = occupation.name;
                            option.textContent = occupation.name;
                            occupationSelect.appendChild(option);
                        });
                        occupationSelect.disabled = false;
                    });
            } else {
                occupationSelect.disabled = true;
                nextButton.disabled = true;
            }
        });

        occupationSelect.addEventListener("change", function () {
            if (this.value) {
                nextButton.disabled = false;
            } else {
                nextButton.disabled = true;
            }
        });

        nextButton.addEventListener("click", function () {
            const selectedIndustry = industrySelect.value;
            const selectedJob = jobSelect.value;
            const selectedOccupation = occupationSelect.value;

            if (selectedIndustry && selectedJob && selectedOccupation) {
                window.location.href = `/Ai-interview-step3?occupationName=${selectedOccupation}`;
            } else {
                alert("모든 항목을 선택해 주세요.");
            }
        });
    });
</script>
